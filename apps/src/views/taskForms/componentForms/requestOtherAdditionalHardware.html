<div class="main-content">
  <form class="form-horizontal">
    <div class="form-group">
      <label class="controls col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <span>{{'Provide Information About Additional Hardware (Required)'}}</span>
      </label>
      <div class="controls col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <textarea class="form-control" [(ngModel)]="otherAdditionalHardware.provideInformationAboutAdditional" name="title" type="text"></textarea>
        <br>
      </div>
      <label class="controls col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <span>{{'Explain The Need (Required)'}}</span>
      </label>
      <div class="controls col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <textarea class="form-control" [(ngModel)]="otherAdditionalHardware.explainTheNeed" name="title" type="text"></textarea>
        <br>
      </div>
      
      <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="pull-right">
          <button class="btn btn-info" (click)="saveItem()">{{'Create'}}</button>
          <button class="btn btn-default" (click)="cancel()">{{'Cancel'}}</button>
        </div>       
      </div>
    </div>
  </form>
</div>
